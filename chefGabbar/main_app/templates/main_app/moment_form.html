{% extends 'base.html' %}

{% block content %}

<div class="form-container">
  <div class="form-card">
    {% if object %}
    <h1 class="form-title">Update Your Moment</h1>
    {% else %}
    <h1 class="form-title">Create Your Moment</h1>
    {% endif %}

    <form method='post' action='' enctype="multipart/form-data" class="standard-form">
      {% csrf_token %}
      <div class="form-fields">
        {{form.as_p}}
      </div>
      <button type='submit' class="form-submit-btn">Submit</button>
    </form>
  </div>
</div>

{% endblock %}
