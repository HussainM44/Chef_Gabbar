{% extends 'base.html' %}

{% block content %}

<div class="form-container">
  <div class="form-card delete-confirm-card">
    <h1 class="form-title">Delete Cuisine</h1>

    <h4 class="delete-confirm-text">Are you sure you want to delete <span class="delete-item-name">{{ object.name }}</span>?</h4>

    <form action="" method="POST" class="delete-confirm-form">
      {% csrf_token %}
      <div class="delete-confirm-actions">
        <button type="submit" class="delete-confirm-btn">Yes - Delete!</button>
        <a href="{% url 'menu_list' %}" class="delete-cancel-btn">Cancel</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
