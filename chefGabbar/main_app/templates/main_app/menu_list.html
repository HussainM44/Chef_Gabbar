{% extends 'base.html' %}

{% block content%}

{% for menu in menu_list %}
<h1>{{menu.cuisine}}</h1>
{% for dish in menu.dish_set.all %}
<p>{{dish.name}} - {{dish.description}} </p>
<a href= "{% url 'dish_delete' dish.pk %}">Delete {{dish.name}}</a>
{% endfor %}
<a href = "{% url 'dish_create' menu.pk %}">Add A Dish</a>
{% endfor %}

{%endblock%}
