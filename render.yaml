databases:
  - name: chefgabbar-db
    databaseName: chefgabbar
    user: chefgabbar
    plan: free  # You can upgrade to 'starter' or other paid plans later

services:
  - type: web
    name: chefgabbar
    runtime: python
    plan: free  # You can upgrade to 'starter' or other paid plans later
    buildCommand: "./build.sh"
    startCommand: "cd chefGabbar && gunicorn chefGabbar.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true  # Render will auto-generate a secure secret key
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: chefgabbar-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: STRIPE_SECRET_KEY
        sync: false  # You'll need to add this manually in the Render dashboard
